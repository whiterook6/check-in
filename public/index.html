<html ng-app="Check-in"ng-strict-di>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1">
	<title>Check-In</title>
	<link href="css/css.reset.css" 
		rel="stylesheet"
		type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,400italic,700,700italic"
		rel="stylesheet"
		type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Alegreya:400,400italic,700,700italic"
		rel="stylesheet"
		type="text/css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
		rel="stylesheet"
		type="text/css">
	<link href="css/style.css"
		rel="stylesheet"
		type="text/css">
</head>
<body class="flex dark-bg">

	<div class="left-bar dark-bg">
		<h1>Check-In</h1>
	</div>

	<div class="right-bar light-bg">
		<div class="flex columns">

<div class="column">
	<h1>
		Projects
	</h1>
	<div class="box">
		<div class="box-header">
			Quick Jump
		</div>
		
		<div class="box-item">
			<div class="row form">
				<div class="col-9">
					<input class="input"
						ng-class="{'success': ctrl.projects.new.name}"
						ng-model="ctrl.projects.new.name"
						placeholder="New Project Title"
						type="text" />
				</div>
				<div class="col-3">
					<button type="button" class="button" ng-disabled="!ctrl.projects.new.name">Create</button>
				</div>
			</div>
		</div>
		<button class="box-item">
			<span class="right">
				More...
			</span>
		</button>
	</div>
</div>

	</div>
</div>

	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="js/site.js"></script>
	<script src="js/services/ProjectService.js"></script>
	<script src="js/services/DesignService.js"></script>
	<script src="js/services/VersionService.js"></script>
	<script src="js/services/CommentService.js"></script>
	<script src="js/services/RequirementService.js"></script>
</body>
</html>
