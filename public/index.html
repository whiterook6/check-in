<html ng-app="Check-in"ng-strict-di>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1">
	<title>Check-In</title>
	<link href="css/css.reset.css" 
		rel="stylesheet"
		type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,400italic,700,700italic"
		rel="stylesheet"
		type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Alegreya:400,400italic,700,700italic"
		rel="stylesheet"
		type="text/css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
		rel="stylesheet"
		type="text/css">
	<link href="css/style.css"
		rel="stylesheet"
		type="text/css">
</head>
<body class="flex dark-bg">

	<div class="left-bar dark-bg">
		<h1>Check-In</h1>
		<form ng-controller="LoginController as ctrl"
			ng-submit="ctrl.forms.login.submit()">
		<fieldset class="form vertical-form"
			ng-disabled="ctrl.forms.login.is_disabled()">
			<div class="cell">
				<input class="input"
					ng-class="{'success': ctrl.forms.login.data.email}"
					ng-model="ctrl.forms.login.data.email"
					placeholder="whiterook6@gmail.com"
					type="text" />
			</div>
			<div class="cell">
				<input class="input"
					ng-class="{'success': ctrl.forms.login.data.password}"
					ng-model="ctrl.forms.login.data.password"
					placeholder="password"
					type="password" />
			</div>
			<div class="cell">
				<button type="submit" class="button" ng-disabled="!ctrl.forms.login.can_submit()">Log In</button>
			</div>
		</fieldset>
	</form>
	</div>

	<div class="right-bar light-bg">
		<div class="flex columns">

<div class="column" ng-controller="CheckinController as ctrl">
	<h1>
		Projects
	</h1>
	<div class="box">
		<div class="box-header">
			Quick Jump
		</div>

		<button class="box-item"
			ng-bind="project.name"
			ng-repeat="project in ctrl.projects.all"></button>
		
		<form class="box-item"
			ng-submit="ctrl.forms.new_project.submit()">
			<fieldset ng-disabled="ctrl.forms.new_project.is_disabled()"
				class="row form">
				<div class="col-9">
					<input class="input"
						ng-class="{'success': ctrl.forms.new_project.data.name}"
						ng-model="ctrl.forms.new_project.data.name"
						placeholder="New Project Title"
						type="text" />
				</div>
				<div class="col-3">
					<button type="submit" class="button" ng-disabled="!ctrl.forms.new_project.can_submit()">Create</button>
				</div>
			</fieldset>
		</form>
		<button class="box-item">
			<span class="right">
				More...
			</span>
		</button>
	</div>
</div>

	</div>
</div>

	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
	<script src="js/site.js"></script>
</body>
</html>
